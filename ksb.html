<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
    <!-- Our CSS -->
    <link rel="stylesheet" href="https://raw.githack.com/gurubaru/storybali/main/style.css"/>
</head>
<body><script>document.write( '<br/><div style=\"text-align: center;\"><a href=\"https://tutlenc.blogspot.com\"> Â© 2021 tutlencBlog</a></div>');</script>
    <div class="container">        
    <div class="slider">
        <div><script src="https://raw.githack.com/gurubaru/storybali/main/ibelogBengu.js"></script></div>
        <div><script src="https://raw.githack.com/gurubaru/storybali/main/belogbebekpuyung.js"></script></div>
        <div><script src="https://raw.githack.com/gurubaru/storybali/main/belogdadimantu.js"></script></div>
        <div><script src="https://raw.githack.com/gurubaru/storybali/main/belogmagandong.js"></script></div>

    <!-- Slick JS -->    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <!-- Our Script -->
    <script>
        $(document).ready(function(){
        $('.slider').slick({
        autoplay: true,
        autoplaySpeed: 2500,
        dots: false
        });
    });
    </script>
<!-- Anti copas dan CTRL U -->
<script type='text/javascript'>
  //<![CDATA[
  // script redirect ctrl U
function redirectCU(e) {
  if (e.ctrlKey && e.which == 85) {
    window.location.replace("https://tutlenc.blogspot.com/");
    return false;
  }
}
document.onkeydown = redirectCU;

//Script Redirect Klik Kanan
function redirectKK(e) {
  if (e.which == 3) {
    window.location.replace("https://tutlenc.blogspot.com/");
    return false;
  }
}
document.oncontextmenu = redirectKK;
//]]>
</script>
</body>
</html>
